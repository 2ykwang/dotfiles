name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          additional_files_override: "*.zsh"
          scandir: "."
        env:
          SHELLCHECK_OPTS: -x

      - name: Check YAML
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          config_data: |
            extends: relaxed
            rules:
              line-length: disable
