repos:
  # 기본 검사
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-symlinks
      - id: detect-private-key

  # 셸 스크립트 검사 (Brewfile로 설치된 shellcheck 사용)
  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck
        entry: shellcheck -x
        language: system
        types: [shell]
        files: \.(sh|zsh)$
